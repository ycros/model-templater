<!DOCTYPE html>
<html>

<head>
    <title>Jinja Template Debugger</title>
    <link rel="stylesheet" href="/static/ui.css">
    <!-- Add Alpine.js from CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div id="app-container" x-data="templateDebugger">
        <!-- File List View -->
        <div id="file-list-view" x-show="!showContentView">
            <h2>Select a Template</h2>
            <div id="file-tree">
                <template x-for="file in files" :key="file">
                    <div class="file-item" @click="openFile(file)" x-text="file"></div>
                </template>
            </div>
        </div>

        <!-- Main Content View -->
        <div id="content-view" x-show="showContentView">
            <div class="header">
                <button id="back-button" @click="goBackToFiles">‚Üê Back to Files</button>
                <h3 id="current-file-name" x-text="currentFile"></h3>
            </div>
            <div id="test-case-tabs">
                <template x-for="testCase in testCases" :key="testCase">
                    <button @click="setActiveTestCase(testCase)" :class="{ 'active': activeTestCase === testCase }"
                        x-text="testCase"></button>
                </template>
            </div>
            <div id="options-panel">
                <label>
                    <input type="checkbox" id="add-generation-prompt" checked x-model="addGenerationPrompt"
                        @change="updateTemplate">
                    Add generation prompt
                </label>
                <label>
                    <input type="checkbox" id="add-system-prompt" x-model="addSystemPrompt" @change="updateTemplate">
                    Add system prompt
                </label>
            </div>
            <pre id="output" x-html="outputHtml"></pre>
        </div>

        <!-- Alpine.js diagnostic element (can be removed later) -->
        <div x-data="{ alpineReady: true }" style="display: none;">
            <span x-text="alpineReady ? 'Alpine.js is running' : 'Alpine.js not initialized'"></span>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/ui.js"></script>
</body>

</html>
